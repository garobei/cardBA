<!doctype html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title>Card</title>
  <link rel="stylesheet" href="https://use.typekit.net/qna3uik.css">
  <link rel="stylesheet" href="./card.css">
  <script src= "./vanillatilt.js"></script>
</head>

<body>

  <div class="card" data-tilt>
    <div class = "cardclass">
    <div class="image" >
      <img src="./assets/architect.png" alt="architect">
    </div>
    <div class= "descriptionbox">
      <div class="title">
      The Architect
    </div>
    <div class= "description">
      <b>Attack: 2/10 <br>
      Defense: 8/10<br>
      Builds a dreamlike garden.<br>
      Traps an opposing hero class card for 3 rounds.
    </div>

    
  </div>
  
  <script type="text/javascript" src="assets/vanillatilt.js"></script>
</body>
